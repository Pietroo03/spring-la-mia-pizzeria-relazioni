<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head(${pizza.nome})"></th:block>
</head>

<body th:object="${pizza}">
    <div class=" container mt-5">


        <div th:if="${pizza != null} ">
            <h1 class=" text-center mb-4" th:text="*{nome}">
            </h1>
            <div class="card mx-auto my-4" style="max-width: 800px;">
                <img th:src="*{foto}" class="card-img-top" style="height: 350px; object-fit: cover;"
                    alt="Immagine pizza">
                <div class="card-body">
                    <h5 class="card-title" th:text="*{nome}"></h5>
                    <p class="card-text" th:text="*{descrizione}"></p>
                    <p class="card-text fw-bold">Prezzo: â‚¬<span th:text="*{prezzo}"></span></p>
                    <div class="d-flex justify-content-around">
                        <a th:href="@{/pizzas}" class="btn btn-secondary">Torna al MenÃ¹</a>
                        <a th:href="@{/pizzas/edit/{id} (id = ${pizza.id})}" class="btn btn-warning">Modifica pizza</a>
                        <a th:href="@{/pizzas/{id}/new_offer (id = ${pizza.id})}" class="btn btn-primary">Aggiungi
                            offerta speciale</a>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            th:data-bs-target="'#delete-modal-' + ${pizza.id}">
                            Elimina Pizza
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'delete-modal-' + ${pizza.id}" tabindex="-1"
                            aria-labelledby="delete-modal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Elimina [[${pizza.nome}]]
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Sei sicuro di voler eliminare la pizza <strong>[[${pizza.nome}]]?</strong>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Chiudi</button>
                                        <form class="d-inline-block"
                                            th:action="@{/pizzas/delete/{id} (id = ${pizza.id})}" method="post">
                                            <button type="submit" class="btn btn-primary">Elimina</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Offerte Speciali</h1>

        <div class="row">

            <div class="col-md-4 mb-4" th:if="${pizza.offerteSpeciali.size() > 0}"
                th:each="offerta : ${pizza.offerteSpeciali}">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-body ">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title text-primary fw-bold" th:text="${offerta.nome}"></h5>
                            <a th:href="@{/offers/edit/{id} (id = ${offerta.id})}" class="btn btn-warning">Modifica
                                offerta</a>
                        </div>
                        <hr>
                        <p class="card-text">
                            <strong>ðŸ“… Data Inizio:</strong>
                            <span th:text="${#temporals.format(offerta.dataInizio, 'dd/MM/yyyy')}"></span>
                        </p>
                        <p class="card-text">
                            <strong>ðŸ“… Data Fine:</strong>
                            <span th:text="${#temporals.format(offerta.dataFine, 'dd/MM/yyyy')}"></span>
                        </p>

                        <p class="card-text fw-bold text-white p-2 rounded text-center"
                            th:classappend="${offerta.dataFine.isAfter(T(java.time.LocalDate).now())} ? 'bg-success' : 'bg-danger'">
                            <span
                                th:text="${offerta.dataFine.isAfter(T(java.time.LocalDate).now()) ? 'Offerta attiva!' : 'Offerta scaduta' }"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-12" th:unless="${pizza.offerteSpeciali.size() > 0}">
                <div class="alert alert-warning text-center shadow-sm">
                    <h4 class="mb-0">ðŸ˜ž Nessuna offerta speciale disponibile</h4>
                </div>
            </div>
        </div>
    </div>




    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
