<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Aggiungi un nuovo ingrediente')"></th:block>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Aggiungi un nuovo ingrediente
        </h2>

        <form th:action="${edit} ? @{|/ingredients/edit/${ingrediente.id}|} : @{/ingredients/create}"
            id="ingredient-form" th:object="${ingrediente}" method="post">

            <!-- <input type="hidden" th:field="*{pizza}" id="linked-pizza"> -->

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Ingrediente</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}">
                    <ul>
                        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" />
                    </ul>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Salva Ingrediente</button>
                <a th:href="@{/ingredients}" class="btn btn-secondary">Torna agli ingredienti</a>
            </div>
        </form>
    </div>
</body>

</html>
